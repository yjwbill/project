<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
<form action="">
        <fieldset>
            <legend>注册界面</legend>
            <p><label for="account">账号</label>：<input type="text" name="account" id="account" required> </p>
            <p><label for="pwd">密码</label>：<input type="password" name="pwd" id="pwd" required></p>
            <p>性别：
                <input type="radio" name="gender" value="male">男
                <input type="radio" name="gender" value="female">女
                <input type="radio"  name="gender" checked="checked" value="secret">保密 </p>
            <p><label for="birthday">出生日期</label>：<input type="date" name="birthday" id="birthday"> </p>
            <p><label for="telephone">联系方式</label>：<input type="number" name="telephone" id="telephone" required> </p>
            <p><label for="Email">邮箱</label>：<input type="email" name="Email" id="Email" required></p>
            <p>所在地：
                <select name="location" id="">
                    <option value="shanghai">上海</option>
                    <option value="beijing">北京</option>
                    <option value="guangzhou">广州</option>
                </select> </p>
            <p><label for="other">备注</label>：<textarea name="other" id="other" cols="20" rows="4"></textarea></p>
            <input type="submit"> <input type="reset">
        </fieldset>
</form>
</body>
</html>
