<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div class="header">
       志愿者服务系统
        <hr/>
    </div>
    <div class="content">
        <form action="">
            <div class="contentleft">
                <p><label for="account">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp账号</label> <input type="text" name="account" id="account" required> </p>
                <br/>
                <p><label for="pwd">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp密码</label>  <input type="password" name="pwd" id="pwd" required></p>
                <br/>
                <p><label for="Email">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp邮箱</label>  <input type="email" name="Email" id="Email" required></p>
                <br/>
                <p><label for="telephone">联系方式</label>  <input type="number" name="telephone" id="telephone" required> </p>
            </div>
            <div class="contentright">
                <p><label for="birthday">出生日期</label>  <input type="date" name="birthday" id="birthday"> </p>
                <br/>
                <p class="gender">&nbsp&nbsp&nbsp&nbsp&nbsp性别&nbsp
                    <input type="radio" name="gender" value="male">男
                    <input type="radio" name="gender" value="female">女
                    <input type="radio"  name="gender" checked="checked" value="secret">保密 </p>
                <br/>
                <p><label for="location">&nbsp&nbsp&nbsp所在地&nbsp&nbsp</label><input type="text" name="location" id="location"> </p>
                <br/>
                <p>
                    <label for="other">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp备注&nbsp</label><textarea name="other" id="other" cols="20" rows="4"></textarea>
                </p>
            </div>
            <div class="footer">
                <input type="submit">
            </div>
        </form>
    </div>
</body>
</html>
